    <div class="hurricaneInfo">
        <div class="hcName">
            <!-- Container for both icon and overlaid text -->
            <div class="iconContainer">
                <img class="hurricaneIcon" src="hurricane.png">
                <p class="hurricaneStrengthIcon" id="hcTitleCat">1</p> <!-- This text will overlay the icon -->
            </div>

            <!-- Text information about the hurricane -->
            <div class="hurricaneTextContainer">
                <p class="hurricaneName" id="hurricaneNameLine1">HURRICANE</p>
                <p class="hurricaneCategory" id="hurricaneNameLine2">HELENE</p>
            </div>
        </div>
        <div class="latestAdvisory">
            <p class="latestAdvisText" id="LatestAdvis">Latest Advisory: 2:00 EST</p>
        </div>
        <div class="hcWindStrength">
            <div class="windContainer">
                <div class="windData">
                    <p class="windSpeed" id="MaxSustainedWind">85</p>
                    <p class="hcwsOne">MPH</p>
                </div>
                <p class="hcwsTwo">Wind</p>
            </div>
            <div class="catContainer">
                <p class="hcCat" id="StormCatLevel">1</p>
                <p class="hcCatTwo">Category</p>
            </div>
        </div>
        <div class="hcPressureContainer">
            <div class="hcData">
                <p class="hcPOne">Pressure</p>
                <p class="hcPressure" id="MinimumPressure">978 mb</p>
            </div>
        </div>
        <div class="hcMovingContainer">
            <div class="hcData">
                <p class="hcMOne">Moving</p>
                <p class="hcMoving" id="StormMovement">N at 12 MPH</p>
            </div>
        </div>
        <!--
        <div class="nextAdvisory">
            <p class="nextAdvisText">Next Advisory: 6:00 EST</p>
        </div>
        -->
        <div class="hcSat">
            <div id="map"></div>
        </div>
    </div>
