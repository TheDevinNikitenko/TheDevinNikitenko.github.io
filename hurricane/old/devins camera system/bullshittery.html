<!DOCTYPE html>
<html>
<head>
    <title>Duplicate HTML Code</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <div id="newCamTemplate">
        <h2 id="camTitle">Title Here</h2>
        <h3 id="camLocation">Location Here</h3>
        <button id="duplicateButton" type="button">DUPLICATE</button>
        <div id="camVideoContainer">
            <video id="camVideo" class="video-js vjs-default-skin" controls preload="auto" width="100%" height="auto">
                <source id="camSrc" src="" type="application/x-mpegURL">
            </video>
        </div>
    </div>

    <script>
        const duplicateButton = document.getElementById('duplicateButton');
        const camTemplate = document.getElementById('newCamTemplate');

        duplicateButton.addEventListener('click', () => {
            const newCamTemplate = camTemplate.cloneNode(true);
            document.body.appendChild(newCamTemplate);
        });
    </script>
</body>
</html>
