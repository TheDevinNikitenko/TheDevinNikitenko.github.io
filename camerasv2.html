<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Camera Dashboard</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Share+Tech+Mono&amp;display=swap'><link rel="stylesheet" href="./css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
  <div class="security-system">
    <div class="world-clock">
        <div class="time-block">
            <div class="label">ZULU</div>
            <div id="zulu-time" class="time">00:00:00Z</div>
            <div class="timezone">UTC</div>
        </div>
        <div class="time-block">
            <div class="label">ISRAEL</div>
            <div id="israel-time" class="time">00:00:00</div>
            <div class="timezone">IST (UTC+2/+3)</div>
        </div>
        <div class="time-block">
            <div class="label">EASTERN</div>
            <div id="est-time" class="time">00:00:00</div>
            <div class="timezone">EST (UTC-5)</div>
        </div>
    </div>
    <div class="category-selector">
        <h2 id="zulu-time">T- TIME TILL</h2>
      <select id="category-select">
        <option value="all">All Cameras</option>
        <!-- Categories will be added dynamically -->
      </select>
    </div>
    <div class="main-container">
      <div class="camera-grid">
        <!-- Cameras will be created automatically based on category -->
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script  src="./js/cam-loaderv2.js"></script>
</body>
</html>
