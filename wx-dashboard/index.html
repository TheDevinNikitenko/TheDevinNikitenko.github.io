<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Weather Console</title>

<style>
:root {
    --bg-main: #0f172a;
    --bg-panel: #111c2e;
    --border-soft: rgba(148, 163, 184, 0.2);
    --text-primary: #e5e7eb;
    --text-secondary: #94a3b8;
    --accent-blue: #3b82f6;
    --accent-green: #22c55e;
}

* {
    box-sizing: border-box;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

body {
    margin: 0;
    min-height: 100vh;
    background: radial-gradient(circle at top, #0b1220, var(--bg-main));
    color: var(--text-primary);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.container {
    width: 100%;
    max-width: 500px;
    background: linear-gradient(180deg, #0f1b2f, #0c1626);
    border: 1px solid var(--border-soft);
    border-radius: 18px;
    padding: 40px 30px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
    text-align: center;
}

h1 {
    margin-top: 0;
    font-size: 24px;
    font-weight: 600;
    letter-spacing: 0.5px;
}

.subtitle {
    font-size: 15px;
    color: var(--text-secondary);
    margin-bottom: 40px;
}

.button-group {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

/* Button Styling */
.btn {
    display: block;
    text-decoration: none;
    padding: 16px;
    border-radius: 999px;
    border: 1px solid var(--border-soft);
    background: rgba(30, 41, 59, 0.6);
    color: var(--text-primary);
    font-size: 16px;
    font-weight: 500;
    transition: all 0.25s ease;
    backdrop-filter: blur(10px);
}

/* Desktop hover only */
@media (hover: hover) {
    .btn:hover {
        transform: translateY(-3px);
    }

    .nationwide:hover {
        border-color: var(--accent-blue);
        background: rgba(59, 130, 246, 0.15);
        box-shadow: 0 8px 25px rgba(59, 130, 246, 0.35);
    }

    .local:hover {
        border-color: var(--accent-green);
        background: rgba(34, 197, 94, 0.15);
        box-shadow: 0 8px 25px rgba(34, 197, 94, 0.35);
    }
}

/* Touch feedback */
.btn:active {
    transform: scale(0.97);
}

/* iPad + Larger Screens */
@media (min-width: 768px) {
    .container {
        padding: 60px 50px;
    }

    .btn {
        font-size: 18px;
        padding: 18px;
    }
}
</style>
</head>

<body>

<div class="container">
    <h1>Weather Console</h1>
    <div class="subtitle">Select alert scope</div>

    <div class="button-group">
        <a href="/Nationwide/" class="btn nationwide">Nationwide</a>
        <a href="/Localized/" class="btn local">Local</a>
    </div>
</div>

</body>
</html>
